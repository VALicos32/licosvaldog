<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weather App</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=search" />
  
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    
    <div class="search-section">
     <div class ="input-wrapper">
       <span class="material-symbols-outlined">search</span>
       <input type="search" placeholder="Enter a city name" class="search-input">
     </div>
     <button class="location-button">
       <span class="material-symbols-rounded"><></span>
     </button>
    </div>
    
    <div class="weather section">
      <div class="current weather">
        <img src="clouds.svg" class="weather-icon">
        <h2 class="temperature">25<span>Â°C</span></h2>
        <p class="description">Partly cloudly</p>
      </div>
      
      <div class="hourly-weather">
        <ul class="weather-list">
          <li class="weather-item">
              <p class="time">04:00</p>
           <img src="rain.svg" class="weather-icon">
           <p class="temperature">19</p>
          </li>
           <li class="weather-item">
              <p class="time">18:00</p>
           <img src="thunder.svg" class="weather-icon">
           <p class="temperature">30</p>
          </li>
           <li class="weather-item">
              <p class="time">17:40</p>
           <img src="snow.svg" class="weather-icon">
           <p class="temperature">40</p>
          </li>
           <li class="weather-item">
              <p class="time">1:00</p>
           <img src="moderate_heavy_rain.svg" class="weather-icon">
           <p class="temperature">28</p>
          </li>
           <li class="weather-item">
              <p class="time">11:00</p>
           <img src="thunder_rain.svg" class="weather-icon">
           <p class="temperature">18</p>
          </li>
           <li class="weather-item">
              <p class="time">07:00</p>
           <img src="clear.svg" class="weather-icon">
           <p class="temperature">32</p>
          </li>
        </ul>
      </div>
    </div>
  </div>
   <footer>
    This Project was coded by:Val Andrei Licos
   </footer>
</body>
</html>
